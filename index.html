
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Storing Machine CAR-6</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header { background-color: #e86824; color: white; text-align: center; padding: 1em; }
    main { display: flex; justify-content: center; align-items: center; height: 80vh; gap: 50px; }
    button {
      width: 200px; height: 200px; font-size: 1.2em; border: 2px solid black;
      cursor: pointer; background-color: white;
    }
    .timestamp {
      position: absolute; top: 20px; right: 20px; border: 1px solid black; padding: 5px;
    }
  </style>
</head>
<body>
  <header>STORING MACHINE CAR-6</header>
  <div class="timestamp">
    Datum & Tijd: <span id="datetime"></span>
  </div>
  <main>
    <button onclick="window.location.href='mechanisch.html'">Mechanisch</button>
    <button onclick="window.location.href='elektrisch.html'">Elektrisch</button>
  </main>
  <script>
    const now = new Date();
    document.getElementById("datetime").textContent = now.toLocaleString();
  </script>
</body>
</html>
