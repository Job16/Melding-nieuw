
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Elektrische storing - Oven</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header { background-color: #e86824; color: white; text-align: center; padding: 1em; }
    .subheader { text-align: center; font-weight: bold; margin-top: 10px; }
    main { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 20px; margin-top: 30px; }
    button {
      width: 200px; height: 100px; font-size: 1em; border: 2px solid black;
      cursor: pointer; background-color: white;
    }
    .timestamp {
      position: absolute; top: 20px; right: 20px; border: 1px solid black; padding: 5px;
    }
  </style>
</head>
<body>
  <header>ELEKTRISCHE STORING MACHINE CAR-6</header>
  <div class="timestamp">
    Datum & Tijd: <span id="datetime"></span>
  </div>
  <div class="subheader">OVEN</div>
  <main>
    <button>BRANDER</button>
    <button>DEUREN</button>
    <button>WIELEN</button>
    <button>VENTILATOR</button>
    <button>AFVOERSLANG</button>
  </main>
  <script>
    const now = new Date();
    document.getElementById("datetime").textContent = now.toLocaleString();
  </script>
</body>
</html>
